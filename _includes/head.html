<head>

  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
    <meta property="og:title" content="{{ page.title }} | Test Page">
  {% else %}
    <title>Test Page: Don't Panic</title>
    <meta property="og:title" conent="Test Page: Don't Panic">
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta name="og:description" conent="{{ page.descriptin }}">
  {% else %}
    <meta name="description" content="This is a dangerous site">
    <meta property="og:description" content="This is a dangerous site">
  {% endif %}
  <link href="/favicon.png" rel="icon">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="styelsheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&family=Open+Sans&family=Raleway:wght@100&display=swap">
  <link rel="stylesheet" href="/fonts/fontawesome-free-5.15.1-web/css/all.min.css">
  <!-- <link rel="stylesheet" href="/css/reset.css"> -->
  <link rel="stylesheet" href="/css/main.css">

  <script src="/js/gallery.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      activateGallery();
    });
  </script>

</head>
